  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300;1,400&family=Open+Sans:ital,wght@1,300&family=Roboto:ital,wght@0,100;0,300;1,100;1,300&family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
    <title>Library System</title>
  </head>

  <body>
    <div class="container pb-0">
      <header class="d-flex justify-content-center pt-2 ">
        <button class="main-btn">Add a new book</button>
      </header>
      <hr>
    </div>

    <div class="container input-container justify-content-center align-items-center">
      <form name="input-book" class="input-book d-flex flex-column w-25"
        action="javascript:void(0);">
        <label for="input-author">Author</label>
        <input required minlength="5" maxlength="25" type="text" class="input-author">
        <label for="input-title">Title</label>
        <input required minlength="5" maxlength="45" type="text" class="input-title">
        <label for="input-noOfPages">Number of Pages</label>
        <input required min="1" max="50000" type="number" class="input-noOfPages">
        <label class="switch input-switch">
          <input type="checkbox" class="input-status mt-4">
          <span class="slider round"></span>
        </label>
        <input type="submit" class="main-btn add" value="Add book"></button>
        <button class="main-btn cancel">Cancel</button>
    </div>
    </form>
    </div>

    <div class="container books">
      <div class="row gap">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 book-holder" id="1">
          <div class="book" id="1">
            <h5 class="book-title">The Happiness Trap</h5>
            <h5 class="book-author">By Russ Harris.</h5>
            <h5 class="book-noOfPages">176 pages.</h5>
            <div class="book-buttons d-flex justify-content-between">
              <label class="switch">
                <input type="checkbox" class="book-status mt-4" id="1">
                <span class="slider round"></span>
              </label>
              <button class="main-btn delete cancel" id="1">Delete</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    </div>

  </body>

</html>
