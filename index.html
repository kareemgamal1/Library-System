<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300;1,400&family=Open+Sans:ital,wght@1,300&family=Roboto:ital,wght@0,100;0,300;1,100;1,300&family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
    <title>Library System</title>
  </head>

  <body>
    <div class="container pb-0">
      <header class="d-flex justify-content-center pt-2 ">
        <button class="main-btn">Add a new book</button>
      </header>
      <hr>
    </div>

    <div class="container input-container justify-content-center align-items-center">
      <form class="input-book d-flex flex-column w-25" action="">
        <label for="inputAuthor">Author</label>
        <input type="text" id="inputAuthor">
        <label for="inputTitle">Title</label>
        <input type="text" id="inputTitle">
        <label for="InputNoOfPages">Number of Pages</label>
        <input type="number" id="InputNoOfPages">
        <label>Read<input type="checkbox" name="read" id="inputStatus" class="ms-1"></label>
        <div class="button text-center mt-1">
          <button type="submit" class="main-btn add">Add book</button>
          <button type="submit" class="main-btn cancel">Cancel</button>
        </div>
      </form>
    </div>
    <div class="container books">
      <div class="row gap">
        <div class="col-sm-6 col-md-4 col-lg-3 book-holder mb-5">
          <div class="book" style="width: fit-content;padding: 5% 7%;">
            <div class="book-body">
              <h5 class="book-title">The Happiness Trap</h5>
              <h5 class="book-author">By Russ Harris.</h5>
              <h5 class="book-noOfPages">176 pages.</h5>
              <input class="book-status d-none" type="checkbox" name="d-none">
              <button href="#" class="main-btn">Finished</button>
              <button href="#" class="main-btn">Delete</button>
            </div>
          </div>
        </div>



      </div>
    </div>

    <script src="js/script.js"></script>
  </body>

</html>
